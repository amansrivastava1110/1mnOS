<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1mn os</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icons/1mn-favicon.png">
</head>
<body>
    <div id="apple-loading-overlay">
        <div id="apple-loading-content">
            <img src="icons/apple-logo-white.png" alt="apple logo" class="apple-logo">
            <div class="apple-loading-bar-bg">
                <div class="apple-loading-bar" id="apple-loading-bar"></div>
            </div>
        </div>
        <button id="apple-start-btn">start</button>
        <audio id="appleBootSound" src="sounds/apple-boot.mp3" preload="auto"></audio>
    </div>
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="status-apple">ï£¿</span>
            <span class="status-menu">About</span>
            <span class="status-menu">Contact</span>
        </div>
        <div class="status-bar-right">
            <span class="status-time" id="statusTime">12:00</span>
        </div>
    </div>
    <div class="desktop">
        <!-- Windows will be dynamically added here -->
    </div>
    
    <div class="dock">
        <div class="app-icon" data-app="video">
            <img src="icons/youtube.png" alt="Video">
            <span class="app-name">Video</span>
        </div>
        <div class="app-icon" data-app="arc">
            <img src="icons/arc.png" alt="Arc">
            <span class="app-name">Arc</span>
        </div>
        <div class="app-icon" data-app="notes">
            <img src="icons/notes.png" alt="Notes">
            <span class="app-name">Notes</span>
        </div>
        <div class="app-icon" data-app="photos">
            <img src="icons/photos.png" alt="Photos">
            <span class="app-name">Photos</span>
        </div>
        <div class="app-icon" data-app="spotify">
            <img src="icons/spotify.png" alt="Spotify">
            <span class="app-name">Spotify</span>
        </div>
        <div class="app-icon" data-app="doodle">
            <img src="icons/doodle.png" alt="Doodle">
            <span class="app-name">Doodle</span>
        </div>
    </div>

    <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="appOpenSound" src="sounds/app_open.mp3" preload="auto"></audio>
    <audio id="pencilSound" src="sounds/pencil.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
